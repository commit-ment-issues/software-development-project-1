<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1>Category List</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.name}">Category Name</td>
                    <td th:text="${category.description}">Category Description</td>
                    <td>
                        <a th:href="@{/category/delete/{id}(id=${category.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <p th:if="${#lists.isEmpty(categories)}">No categories available.</p>
        <a th:href="@{/addcategory}" class="btn btn-primary">Add a category</a>
        <a href="/" class="btn btn-secondary">Back to quizzes</a>
    </div>
</body>
</html>
