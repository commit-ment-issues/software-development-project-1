<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">
        <h1>Questions and answers of "<span th:text="${quiz.name}"></span>"</h1>

        <div th:each="question : ${questions}" class="card mb-4">
            <div class="card-body">
                <h5 class="card-title" th:text="${question.questionText}">Question text</h5>
                <h6 class="card-subtitle mb-2 text-muted">Difficulty: <span th:text="${question.difficulty}"></span>
                </h6>

                <ul class="list-group list-group-flush mt-3">
                    <li th:each="answer : ${question.answers}"
                        th:classappend="${answer.status == 1} ? 'list-group-item list-group-item-success' : 'list-group-item list-group-item-danger'">
                        <span th:text="${answer.text}"></span>
                        <strong th:text="${answer.status == 1} ? ' (Correct)' : ' (Incorrect)'"></strong>
                    </li>
                </ul>
            </div>
        </div>
        <a th:href="@{/}" class="btn btn-danger">Back to quiz list</a>
    </div>
</body>

</html>
