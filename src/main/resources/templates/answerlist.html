<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <div class="container text-center">
        <h1>Answer options of "<span th:text="${question.questionText}"></span>"</h1>
        <table class="table">
            <thead>
                <th>Answer option text</th>
                <th>Correctness</th>
            </thead>
            <tbody>
                <tr th:each="answers : ${answers}">
                    <td th:text="${answers.text}"></td>
                    <td>
                        <span th:if="${answers.status == 1}">Correct</span>
                        <span th:if="${answers.status != 1}">Incorrect</span>
                    </td>
                    <td>
                        <a th:href="@{/answers/delete/{id}(id=${answers.Id})}" class="btn btn-danger"
                            onclick="return confirm('Are you sure you want to delete this answer?');">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/question/{id}/addanswer(id=${question.questionId})}"><button type="button" class="btn btn-success">add an answer</button></a>
        <a th:href="@{/quiz/{id}/questions(id=${question.questionId})}" class="btn btn-danger">Back to question list</a>
    </div>
</body>
</html>
