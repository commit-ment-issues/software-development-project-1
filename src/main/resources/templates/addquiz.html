<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add a Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>
<body>
    <div class="container text-center">
    <h1>Add a quiz</h1> 
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form th:action="@{/quiz/save}" th:object="${quiz}" method="post">

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control w-50" id="name" th:field="*{name}" />
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" rows="3" class="form-control w-50" th:field="*{description}"></textarea>
                </div>

                <div class="mb-3">
                    <label for="courseCode" class="form-label">Course code</label>
                    <input type="text" class="form-control w-50" id="courseCode" th:field="*{courseCode}" />
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{publishedStatus}" value="1" />
                    <label class="form-check-label">Published</label>
                </div>

                <button type="submit" class="btn btn-primary">Add</button>
                <a href="/quizlist"><button type="button" class="btn btn-danger">Cancel</button></a>

                </form>
            </div>
        </div>
    </div>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
    </script>
</body>
</html>
