<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1>Add a Question</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form th:object="${question}" th:action="@{/quiz/{id}/savequestion(id=${quizId})}" method="post">
                    <div class="mb-3">
                        <label for="questionText" class="form-label">Question</label>
                        <input type="text" class="form-control" id="questionText" th:field="*{questionText}" required>
                    </div>
                    <div class="mb-3">
                        <label for="difficulty" class="form-label">Difficulty</label>
                        <select class="form-select" id="difficulty" th:field="*{difficulty}" required>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Question</button>
                    <a th:href="@{/quiz/{id}/questions(id=${quizId})}" class="btn btn-danger">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
